<div class="container">
    <div class="logo">
        <img src="../../../../assets/images/logo-light.png" alt="logo">
    </div>
    <div class="nav">
        <ul>
            <li class="items" *ngFor="let item of menuItems">
                <a class="item" [routerLink]="[item.path]" routerLinkActive="active">
                    <i class="{{item.icon}}"></i>
                    <p>{{item.title}}</p>
                </a>
            </li>
        </ul>
    </div>
</div>
